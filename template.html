<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/683a2f296f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

</head>
<title>template</title>
<style>
    *{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}
:root{
    --active-color: #fff;
    --active-bg-color: #0a0a0a;
}

.nav-box{
    width: 100%;
    height: 50px;
    background-color:black;
    color: #ffff;
    display: flex;
}
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:white;
  color: black;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}
.nv-1{
    width: 25px;
    padding: 20px;
    padding: 13px 78px;
    font-size: 20px;
    color: #ffff;
}
.nav-box div{
 flex-grow: 1;
  flex-shrink: 0;
  flex-basis: 50px;
}
.nav-box div:nth-of-type(2) {
  flex-grow: 1;
  padding: 10px 0px;
}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown-content{
    list-style: none;
}
.sl-3{
    width: 80%;
    height: 95%;
    background-color: transparent;
    border:2px solid #c7c7c7 ;
}
input::placeholder{
color:#c7c7c7;
}


</style>

<body>
    <nav class="nav-bar">
        <div class="nav-box">
            <div class="nv-1">
                <div class="dropdown">
                    <p style="color:yellow">the<span style="color:white">stadium</span></p>
                    <div class="dropdown-content">
                    <li>contact</li>
                    <li>Detail</li>
                    <li>Menu</li>
                    
                    </div>
                  </div>
            </div>
            <div class="nav-2">
          
                <input type="text" name="city" onclick="this.value=''; this.style.color='#c7c7c7'" placeholder="Find something or somebody..." style="font-family:Arial, FontAwesome"  class="sl-3" list="cityname">
                <datalist id="cityname">
                  <option value="Boston">
                  <option value="Cambridge">
                </datalist>
            </div>
            <div class="nav-3">
             <h5>Hello,Andrey</h4>
            </div>
        </div>
    </nav>

</body>
</html>
